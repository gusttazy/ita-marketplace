<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itá Marketplace</title>
    <link rel="stylesheet" href="/css/loginRegistro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="favicon.png">
</head>
<body>
    

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="/index.html">
                <h1>Criar conta</h1>
                <div class="social-container">
                    <a href="">
                       <i class="fab fa-instagram"></i> 
                    </a>
                    <a href="">
                        <i class="fab fa-github"></i> 
                     </a>
                     <a href="">
                        <i class="fab fa-google"></i> 
                     </a>
                </div>
                <span>Use seu email para se registrar</span>
                <input type="text" placeholder="Usuário">
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Senha">
                <button>Registrar</button>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form action="/index.html">
                <h1>Entrar</h1>
                <div class="social-container">
                    <a href="">
                       <i class="fab fa-instagram"></i> 
                    </a>
                    <a href="">
                        <i class="fab fa-github"></i> 
                     </a>
                     <a href="">
                        <i class="fab fa-google"></i> 
                     </a>
                </div>
                <span>Entre na sua conta</span>
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Senha">
                <a href="#">Esqueceu sua senha?</a>
                <button>Entrar</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Já possuí uma conta?</h1>
                    <p>Para continuar entre em sua conta aqui!</p>
                    <button class="ghost" id="signIn">Entrar</button>
                </div>
    
                <div class="overlay-panel overlay-right">
                    <h1>Crie uma conta</h1>
                    <p>Insira seus dados pessoais e comece sua jornada conosco.</p>
                    <button class="ghost" id="signUp">Registre-se</button>
                </div>
            </div>
            
        </div>

    </div>

    <script src="/js/loginRegistro.js"></script>
</body>
</html>
