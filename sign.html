<!doctype html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="shortcut icon" href="favicon.ico">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
	<link href="css/account.css" rel="stylesheet">
	<title>Itá Marketplace</title>
</head>



<body class="d-flex align-items-center py-5 bg-body-tertiary">
	<main class="form-signin w-100 m-auto">
		<form>
			<h1 class="h1 mb-5 mt-2 text-center fw-bold">Faça o login</h1>

			<div class="form-floating">
				<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
				<label for="floatingInput">E-mail</label>
			</div>
			<div class="form-floating">
				<input type="password" class="form-control" id="floatingPassword" placeholder="Password">
				<label for="floatingPassword">Senha</label>
			</div>

			<div class="form-check text-start my-3">
				<input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
				<label class="form-check-label" for="flexCheckDefault">
					<p style="color: #fff;">Manter login</p>
				</label>
			</div>
			<a href="index.html"><button type="button" class="btn w-100 fw-bold py-3">Entrar</button></a>
			<p class="mt-3 text-center" style="color: #fff;">Não possui uma conta? <a style="color: #FF9800;"
					href="register.html">Clique aqui</a></p>
		</form>
	</main>

	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/tiny-slider.js"></script>
	<script src="js/custom.js"></script>
</body>

</html>
